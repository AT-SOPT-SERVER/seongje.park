plugins {
    id 'java'
}

group = 'org.sopt'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    dependencies {
        implementation 'com.ibm.icu:icu4j:72.1'
    }
}

test {
    useJUnitPlatform()
}